<div class="container px-4" style="margin-top: 50px">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                <div style="text-align: center;">
                    <h2>Modifier vos Informations</h2>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"
                                style="color: rgb(255,140,0);">
                                <h5>Administratif</h5>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">



                                <div class="col-12" *ngIf="authService.isloggedIn">
                                    <div class="bootstrap-iso">
                                        <div class="row">
                                            <div class="col-4">
                                                <label class="col-7" style="text-align:right;">
                                                    <h4>Nom d'utilisateur :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="username"
                                                    [(ngModel)]="user.username" name="username">

                                                <label class="col-7" style="text-align:right;margin-top:0px">
                                                    <h4>Nom de famille :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="lastName"
                                                    [(ngModel)]="user.lastName" name="lastName">

                                                <label class="col-7" style="text-align:right;margin-top:0px">
                                                    <h4>prénom :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="firstname"
                                                    [(ngModel)]="user.firstName" name="firstname">
                                            </div>
                                            <div class="col-8">
                                                <label class="col-2" style="text-align:right;">
                                                    <h4>Adresse :</h4>
                                                </label>
                                                <input type="text" class="col-10" id="address"
                                                    [(ngModel)]="user.address" name="address" style="width: 100%;">
                                                <label class="col-2" style="text-align:right;">
                                                    <h4>CP :</h4>
                                                </label>
                                                <input type="text" class="col-2" id="zip" [(ngModel)]="user.zip"
                                                    name="zip" style="width: 100%;">
                                                <label class="col-2" style="text-align:right;">
                                                    <h4>Ville :</h4>
                                                </label>
                                                <input type="text" class="col-2" id="city" [(ngModel)]="user.city"
                                                    name="city" style="width: 100%;">
                                                <label class="col-2" style="text-align:right;">
                                                    <h4>Pays :</h4>
                                                </label>
                                                <input type="text" class="col-2" id="country" [(ngModel)]="user.country"
                                                    name="country" style="width: 100%;">
                                                <label class="col-2" style="text-align:right;">
                                                    <h4>Email :</h4>
                                                </label>
                                                <input type="text" class="col-4" id="zip" [(ngModel)]="user.email"
                                                    name="zip" style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                                style="color: rgb(255,140,0);">
                                <h5>Opérationnel</h5>
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">



                                <div class="col-12" *ngIf="authService.isloggedIn">
                                    <div class="bootstrap-iso">
                                        <div class="row">
                                            <div class="col-4">
                                                <label class="col-7" style="text-align:right;margin-top:50px">
                                                    <h4>Numéro de licence :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="pilotLicenceNumber"
                                                    [(ngModel)]="user.pilotLicenceNumber" name="pilotLicenceNumber">

                                                <label class="col-7" style="text-align:right;margin-top:0px">
                                                    <h4>Compagnie :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="companyName"
                                                    [(ngModel)]="user.companyName" name="companyName">

                                                <label class="col-7" style="text-align:right;margin-top:0px">
                                                    <h4>Base :</h4>
                                                </label>
                                                <input type="text" class="col-5" id="homeBase"
                                                    [(ngModel)]="user.homeBase" name="homeBase">


                                                <!-- <div class="col-12" style="text-align: center;margin-top:10px">
                                                    <button class="btn btn-primary ">
                                                        Mettre à jours les données
                                                    </button>
                                                </div> -->
                                            </div>
                                            <div class="col-8">
                                                <label class="col-4" style="text-align:left;margin-top:10px">
                                                    <h4>Qualification(s) de type :</h4>
                                                </label>
                                                <table class="table table-striped table-hover">
                                                    <thead class="thead-dark">
                                                        <tr>
                                                            <th style="text-align: center;"> aircraftType - OACI
                                                            </th>
                                                            <th style="text-align: center;"> aircraftType - Nom</th>
                                                            <th style="text-align: center;"> validité</th>
                                                            <th style="text-align: center;"> actions</th>
                                                        </tr>
                                                    </thead>
                                                    <!--  <tfoot>
                                                        <tr>
                                                            <th style="text-align: center;"> aircraftType - OACI
                                                            </th>
                                                            <th style="text-align: center;"> aircraftType - Nom</th>
                                                            <th style="text-align: center;"> validité</th>
                                                        </tr>
                                                    </tfoot> -->
                                                    <tbody>
                                                        <tr
                                                            *ngFor="let aircraftType of authService.loggedUser?.aircraftTypes">
                                                            <td style="text-align: center;">
                                                                {{aircraftType.aircrafttypeicao}}</td>
                                                            <td style="text-align: center;">
                                                                {{aircraftType.aircraftType_commercialName}}</td>
                                                            <td style="text-align: center;"> validité </td>
                                                            <td style="text-align: center;"> action</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="col-4"
                                                    style="text-align: left;margin-top:10px;margin-left:-15px">
                                                    <button (click)="AddTR()" class="btn btn-primary">
                                                        Nouvelle Qualification
                                                    </button>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                                style="color: rgb(255,140,0);">
                                <h5>Sécurité - changez votre mot de passe</h5>
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">


                                <div class="col-12" *ngIf="authService.isloggedIn" style="text-align: center;">
                                    <div class="bootstrap-iso">
                                        <label class="col-3" style="text-align:right;margin-top:0px">
                                            <h4>Mot de passe :</h4>
                                        </label>
                                        <input type="password" class="col-3" id="password"
                                            [(ngModel)]="user.password" name="password"> 
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;margin-top:50px;">
<button class="btn btn-success" type="submit" (click)="onSubmit()"> Valider les modifications </button>
</div>
